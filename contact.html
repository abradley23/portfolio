    <main class="contact_form ">
      <div id="form_container">
        <body>

            method="post"

          <div class="form_input">
            <label for="your_name">Your Name</label>

              autocomplete="off"
            />
          </div>

          <div class="form_input">

            <textarea
              name="your_message"
              rows="10" cols="100"
            >
            </textarea>
            <button type="Send">Send</button>

          </div>
          
          </form>
