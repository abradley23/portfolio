  <header>
    <h1>Let's get in touch!</h1>

  <main class="contact_form">
    <div id="form_container">
      <body>
        <form
          action="https://formspree.io/adlai.bradley@gmail.com"
          method="post"
        >
        <div class="form_input">
          <label for="your_name">Your Name</label>
        <input
        type="text"
        name="your_name"
        autocomplete="off"
        />
      </div>

      <div class="form_input">
        <label for="your_message">Your Message</label>
        <textarea
          name="your_message"
          rows="10" cols="100"
          >
        </textarea>
        </div>
        <button type="Send">Send</button>
        <input type="reset" name="Reset"></input>
        </form>
      </body>
    </div>
